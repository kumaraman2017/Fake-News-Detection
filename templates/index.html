<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4">ðŸ“° Fake News Predictor</h1>
    <form method="POST" action="/predict" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="news_text" class="form-label">Enter News Text</label>
        <textarea id="news_text" name="news_text" class="form-control" rows="8" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Predict</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info text-center mt-4" role="alert">
      <h4 class="alert-heading">Prediction Result</h4>
      <p class="mb-0"><strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}
  </div>
</body>
</html>
